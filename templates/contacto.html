<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERREMAS - Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000007a;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .content {
            padding: 30px 0;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            margin: 50px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #77b300;
            border: 0;
            color: #fff;
        }
        footer {
            background: #333;
            color: #020101;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">FERREMAS</span> Contacto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta? Contáctanos llenando el siguiente formulario.</p>
            <div class="contact-form">
                <h2>Envíanos un mensaje</h2>
                <form action="send_message" method="post">
                    <input type="text" name="name" placeholder="Tu Nombre" required>
                    <input type="email" name="email" placeholder="Tu Email" required>
                    <textarea name="message" rows="5" placeholder="Tu Mensaje" required></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>FERREMAS &copy; 2024</p>
    </footer>
</body>
</html>
